<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Floating Shapes -->
  <circle cx="150" cy="150" r="80" fill="#8B5CF6" opacity="0.1"/>
  <circle cx="1050" cy="200" r="60" fill="#7C3AED" opacity="0.08"/>
  <circle cx="200" cy="480" r="50" fill="#8B5CF6" opacity="0.06"/>
  
  <!-- Main Content Container -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="white" opacity="0.9" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Logo -->
  <text x="150" y="250" font-family="Orbitron, monospace" font-size="72" font-weight="900" fill="url(#purple)">3nes</text>
  
  <!-- Subtitle -->
  <text x="150" y="300" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="#374151">Modern Software Agency</text>
  
  <!-- Description -->
  <text x="150" y="350" font-family="Inter, sans-serif" font-size="20" fill="#6b7280">Elevating your business to the pinnacle of the digital era</text>
  <text x="150" y="380" font-family="Inter, sans-serif" font-size="20" fill="#6b7280">with artificial intelligence and modern software solutions.</text>
  
  <!-- Tech Badges -->
  <rect x="150" y="420" width="80" height="30" rx="15" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  <text x="190" y="440" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#8B5CF6" text-anchor="middle">Python</text>
  
  <rect x="250" y="420" width="100" height="30" rx="15" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  <text x="300" y="440" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#8B5CF6" text-anchor="middle">TypeScript</text>
  
  <rect x="370" y="420" width="80" height="30" rx="15" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  <text x="410" y="440" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#8B5CF6" text-anchor="middle">Flutter</text>
  
  <rect x="470" y="420" width="90" height="30" rx="15" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  <text x="515" y="440" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#8B5CF6" text-anchor="middle">ASP.NET</text>
  
  <!-- Stats -->
  <g transform="translate(750, 200)">
    <!-- Stats Container -->
    <rect x="0" y="0" width="300" height="200" rx="15" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Stat 1 -->
    <text x="75" y="50" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="#8B5CF6" text-anchor="middle">30+</text>
    <text x="75" y="70" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Projects</text>
    
    <!-- Stat 2 -->
    <text x="225" y="50" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="#8B5CF6" text-anchor="middle">30+</text>
    <text x="225" y="70" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Clients</text>
    
    <!-- Stat 3 -->
    <text x="75" y="130" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="#8B5CF6" text-anchor="middle">5+</text>
    <text x="75" y="150" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Years Exp</text>
    
    <!-- Stat 4 -->
    <text x="225" y="130" font-family="Inter, sans-serif" font-size="36" font-weight="800" fill="#8B5CF6" text-anchor="middle">100%</text>
    <text x="225" y="150" font-family="Inter, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Satisfaction</text>
  </g>
  
  <!-- Bottom URL -->
  <text x="600" y="580" font-family="Inter, sans-serif" font-size="16" fill="#8B5CF6" text-anchor="middle">aegcreative.vercel.app</text>
</svg>
